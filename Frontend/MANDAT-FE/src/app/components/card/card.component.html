<div class="container" *ngIf="person !== null">
	<div class="display">
		<div class="display-item">
			<div class="card seamus">
				<div class="card-top"></div>
				<div class="card-profile">
					<div class="profile-image">
					</div>
				</div>
				<div class="card-info">
					<div class="info-title">
						<br>
						<h2>{{person.username}}</h2>
                        <h3>{{person.subject}}</h3>
                        <h3  *ngIf="pageToShowOn != 'mentors'">{{person.phoneNumber}}</h3>
					</div>
					<div class="card-rating divider">
						<i [ngClass]="person.numberOfStars !== undefined && person.numberOfStars >= 1 ? 'black' : 'grey'">★</i>
						<i [ngClass]="person.numberOfStars !== undefined && person.numberOfStars >= 2 ? 'black' : 'grey'">★</i>
						<i [ngClass]="person.numberOfStars !== undefined && person.numberOfStars >= 3 ? 'black' : 'grey'">★</i>
						<i [ngClass]="person.numberOfStars !== undefined && person.numberOfStars >= 4 ? 'black' : 'grey'">★</i>
						<i [ngClass]="person.numberOfStars !== undefined && person.numberOfStars >= 5 ? 'black' : 'grey'">★</i>
					</div>
                    <div class="info-address divider">
						<p>{{person.city}}</p>
						<p>{{person.county}}</p>
						<p *ngIf="pageToShowOn != 'mentors'">{{person.addressInfo}}</p>
					</div>
					<div class="info-bio">
                        <p>{{person.bio}}</p>
                    </div>

					<button *ngIf="pageToShowOn != 'mentors'" mat-raised-button class="button" (click)="addReview(person)">
						Add Review
					</button>
					
					<button *ngIf="pageToShowOn == 'mentors'" mat-raised-button class="button" (click)="chooseMentor(person)">
						Choose
					</button>

					<a *ngIf="pageToShowOn != 'mentors'" [ngClass]="person.link" href={{person.link}}><button mat-raised-button class="button width:">Meet Link</button></a>
				</div>
			</div>
		</div>
    </div>
</div>
