<div class="background">
  <div class="card-container" *ngFor="let card of models">
    <div class="leftTitle">{{ card.leftTitle }}</div>

    <div class="remaining-details">
      <div class="mainTitle">{{ card.mainTitle }}</div>
      <div
        class="type"
        [style]="
          card.typeSubtitle.value
            ? 'background-color: green'
            : 'background-color: red'
        "
        style="color: white">
        {{ card.typeSubtitle.key }}
      </div>
      <div>{{ card.description }}</div>
    </div>

    <div class="options">
      <button (click)="delete(card.id)">‚ùå</button>
    </div>
  </div>
</div>
