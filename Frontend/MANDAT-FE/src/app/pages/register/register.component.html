<div class="background">
  <div class="banner">
    <div class="header">
      <h1 class="title">Get Started</h1>
      <div class="already-have-account">
        <p>
          Already have an account?
          <a routerLink="/login" class="login-link">Sign In</a>
        </p>
      </div>
    </div>
    <div class="form-fields" >
    
      
          <app-material-input [label]="'First Name'" [placeholder]="'Jeff'" ngModel="model.firstName"></app-material-input>

         <app-material-input [label]="'Last Name'" [placeholder]="'Smith'" ngModel="model.lastName"></app-material-input>
          <app-material-email  ngModel="model.email"></app-material-email>

          <app-material-input [label]="'Password'" [placeholder]="'Jeff'" [type]="'password'"  ngModel="model.password"></app-material-input>
      <!-- <mat-form-field appearance="fill">
        <mat-label>{{ 'Country' | titlecase }}</mat-label>
        <mat-select>
          <mat-option *ngFor="let country of countries" [value]="country.name">
              {{country.name}}
            </mat-option>
        </mat-select>
      </mat-form-field> -->
        <app-material-input [label]="'County'" [placeholder]="'Ilfov'"  ngModel="model.county"></app-material-input>
        <app-material-input [label]="'City'" [placeholder]="'Bucuresti'"  ngModel="model.city"></app-material-input>
        <app-material-input [label]="'Address'" [placeholder]="'Cool People Street, number 1'"  ngModel="model.address"></app-material-input>
        <app-material-input [label]="'Phone Number'" [placeholder]="'0769905888'"  ngModel="model.phoneNumber"></app-material-input>
        <mat-label>Bio</mat-label>
          <textarea   ngModel="model.bio"
                 placeholder="Ex. Description for your profile....">
          </textarea>
        <app-material-input [label]="'Educational Institution'" [placeholder]="'ICHB'"  ngModel="model.educationalInstitution"></app-material-input>

        <mat-form-field appearance="fill">
        <mat-label>{{ 'Account Type' | titlecase }}</mat-label>
        <mat-select  ngModel="model.accountType">
          <mat-option *ngFor="let accountType of accountTypes" [value]="accountType">
            {{ accountType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
    <button mat-raised-button (click)="register()" color="primary" routerLink="home-page">{{ 'Sign Up' | titlecase}}</button>

    </div>
  
  </div>

</div>
