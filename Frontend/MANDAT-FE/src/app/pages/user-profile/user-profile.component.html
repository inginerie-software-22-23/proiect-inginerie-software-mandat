<div class="profile-card">
  <img src="../../../assets/images/user-profile.png" alt="" class="profile-image" />
  <div class="details">
    <div class="name-surname">{{ "First Name + Last Name" | titlecase }}</div>
    <div class="city">{{ "City" | titlecase }}</div>
    <div class="courses">{{ "Courses" | titlecase }}</div>
    <div class="stars">
      {{ "Stars" | titlecase }}
      
    </div>
  </div>
</div>
